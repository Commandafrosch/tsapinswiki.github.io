<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>TSA Pin Wiki</title>
</head>
<body>
    <div class="very-top">
        <div class="centered-image">
            <img src="./img/TSAPinWiki.png" alt="TSA Pin Wiki" class="centered-img">
        </div>
        <div class="text-with-icon">
            <div class="dropdown">
                <img src="./img/menu.svg" alt="Menu" class="dropbtn">
                <div class="dropdown-content">
                    <a href="./about.html">About</a>
                    <a href="./submit-pin.html">Submit Pin</a>
                </div>
            </div>
        </div>
    </div>
    <div class="med-top">
        <h1 class="top">TSA Pin Wiki</h1>
        <p class="top">This website was made to track pins and give a more formal ranking of pins with stats and information.</p>
    </div>
    <main>
        <div class="search-form">
            <input type="text" id="searchQuery" placeholder="Search Pins">
            <button id="searchButton">Search</button>
            <button id="sortButton">Sort by Rank</button>
        </div>
        <br>
        <div class="album">
            <!-- Pins will be added here -->
        </div>
    </main>
    <script src="scripts.js"></script>
    <p class="credit">Website Created by Adrian Vargas</p>
    <p class="credit">Pin Images by all of the TSA Family</p>
    <p class="credit">Cool Beans system made by Ethan F.</p>
</body>
</html>
