<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Pin Details</title>
    <style>
        .details {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .details img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        .details h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .details p {
            font-size: 1.2rem;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="very-top">
        <div class="centered-image">
            <a href="./index.html"><img src="./img/TSAPinWiki.png" alt="TSA Pin Wiki" class="centered-img"></a>
        </div>
        <div class="text-with-icon">
            <div class="dropdown">
                <img src="./img/menu.svg" alt="Menu" class="dropbtn">
                <div class="dropdown-content">
                    <a href="#">About</a>
                    <a href="./index.html">Search</a>
                    <a href="./submit-pin.html">Submit Pin</a>
                </div>
            </div>
        </div>
    </div>
    <div class="med-top">
        <h1 class="top">TSA Pin Wiki</h1>
        <p class="top">This website was made to track pins and give a more formal ranking of pins with stats and information.</p>
    </div>
    <main>
        <div class="details">
            <img id="pinImage" alt="Pin Image">
            <h1 id="pinTitle"></h1>
            <p id="pinDescription"></p>
            <p>Rank: <span id="pinRanking"></span></p>
            <p>Cool Beans Value: <span id="pinCoolBeans"></span></p>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const pinId = urlParams.get('id');
            const pins = JSON.parse(localStorage.getItem('pins')) || [];
            const pin = pins.find(p => p.id === pinId);

            if (pin) {
                document.getElementById('pinImage').src = pin.image;
                document.getElementById('pinTitle').textContent = pin.title;
                document.getElementById('pinDescription').textContent = pin.description;
                document.getElementById('pinRanking').textContent = pin.rank;
                document.getElementById('pinCoolBeans').textContent = pin.coolBeans;
            }
        });

        // Modal script from index.html
        const openModalButton = document.getElementById('openModalButton');
        const emailModal = document.getElementById('emailModal');
        const closeModalButton = document.querySelector('.close');

        openModalButton.addEventListener('click', () => {
            emailModal.style.display = 'block';
        });

        closeModalButton.addEventListener('click', () => {
            emailModal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === emailModal) {
                emailModal.style.display = 'none';
            }
        });
    </script>
    <p class="credit">Website Created by Adrian Vargas</p>
    <p class="credit">Pin Images by all of the TSA Family</p>
    <p class="credit">Cool Beans system made by Ethan F.</p>
</body>
</html>
